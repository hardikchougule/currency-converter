<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currencey Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div">
        <div class="container">
            <h1 style="font-size: 3vw;">
                Currencey Converter
            </h1>
            <form>
                <div class="input">
                    <h3>From:</h3>
                    <input type="text" value="100" id="tocon" class="input_value">
                     <img src="https://flagsapi.com/IN/flat/64.png" >
                    <select name="selectfrom">
                    </select>
                </div>
                <br>
                <div class="output_div">
                    <h3>To:</h3>
                    <div class="output_value"></div>
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="selectTo">
                    </select>
                </div>
                
            </form>
            <button type="button" id="btn">Convert</button>
        </div>
        <h2 style="color: azure;">
            <br>
            Updated on
        </h2>
       <div class="date">

       </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
